<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <div class ="card">
            <img src="Images/Logo Telkom.png" alt="profile" class="profile-img">

            <h2>Sign Up</h2>

            <form id="signupForm">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                <input type="date" name="TTL" placeholder="Tanggal Lahir (opsional)">

                <label class="terms">
                    <input type="checkbox" name="terms" required>
                    Dengan ini saya menyetujui <a href="#">Syarat dan Ketentuan</a>
                </label>

                <button type="submit">Daftar</button>
            </form>

            <p class="signup-text">
                Sudah punya akun? <a href="Index.html">Masuk di sini</a>
            </p>
        </div>
    </div>

    <script src="scriptsignup.js"></script>
</body>
</html>
